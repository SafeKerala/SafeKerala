{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Labours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header .actions {
            display: flex;
            gap: 10px;
        }
        .header button, .header a {
            background-color: #007BFF;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .header button.logout-btn {
            background-color: #ff4d4d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .actions-column button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions-column .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .actions-column .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>View Labours</h1>
        <div class="actions">
            <a href="addlabour.html" class="add-btn">Add New Labour</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Table Section -->
    <table>
        <thead>
            <tr>
                <th>login id</th>
                <th>skills</th>
                <th>phonenumber</th>
                <th>email</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {%for i in m%}   
            <tr>
                <td><img src=""></td>
                <td>{{i.login_id}}</td>
                <td>{{i.skills}}</td>
                <td>{{i.phonenumber}}</td>
                <td>{{i.email}}</td>
                <td class="actions-column">
                    <button class="edit-btn" onclick="editLabour(1)">Edit</button>
                    <button class="delete-btn" onclick="deleteLabour(1)">Delete</button>
                </td>
            </tr>
            <tr>
                <td><img src=""></td>
                <td>{{i.login_id}}</td>
                <td>{{i.skills}}</td>
                <td>{{i.phonenumber}}</td>
                <td>{{i.email}}</td>
                <td class="actions-column">
                    <button class="edit-btn" onclick="editLabour(2)">Edit</button>
                    <button class="delete-btn" onclick="deleteLabour(2)">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- JavaScript -->
    <script>
        function logout() {
            alert("Logging out...");
            // Add actual logout logic here, e.g., redirect to login page or clear session
            window.location.href = 'login.html';
        }

        function editLabour(id) {
            alert("Edit labour with ID: " + id);
            // Redirect to edit labour page or open modal
            window.location.href = 'editlabour.html?id=' + id;
        }

        function deleteLabour(id) {
            if (confirm("Are you sure you want to delete this labour?")) {
                alert("Deleting labour with ID: " + id);
                // Add delete logic here, e.g., call backend API
            }
        }
    </script>
</body>
</html>
