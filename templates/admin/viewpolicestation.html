<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Police Stations - Safe Kerala</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Safe Kerala - Police Station Management</h1>
        <div>
            <nav>
            </nav>
        </div>
        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <main>
        <h2>Police Station Details</h2>
        
        <!-- Table to display police station records -->
        <table id="police-station-table">
            <thead>
                <tr>
                    <th>Station ID</th>
                    <th>Station Name</th>
                    <th>Location</th>
                    <th>Contact</th>
                    <th>email</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample row (Data will be dynamically loaded here) -->
                <tr>
                    <td>1</td>
                    <td>Central Police Station</td>
                    <td>Thiruvananthapuram</td>
                    <td>9876543210</td>
                    <td>email</td>
                    <td>
                        <button class="btn-edit" onclick="editRow(this)">Edit</button>
                        <button class="btn-delete" onclick="deleteRow(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Add button -->
        <button class="btn-add" onclick="addPoliceStation()">Add Police Station</button>
    </main>
  
</body>
</html>
