<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Skills Form</title>
    
       
</head>
<body>

<h1>Manage Labour Skills</h1>

<div class="form-container">
    <!-- Add Skill Form -->
    <form id="add-skill-form">
        <h2>Add Labour Skill</h2>
        <label for="add-skill-name">Skill Name:</label>
        <input type="text" id="add-skill-name" name="skill_name" placeholder="Enter skill name" required>

        <label for="add-description">Description:</label>
        <textarea id="add-description" name="description" rows="4" placeholder="Enter description" required></textarea>

        <label for="add-skill-level">Skill Level:</label>
        <select id="add-skill-level" name="skill_level" required>
            <option value="">Select level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>

        <label for="add-experience">Experience (Years):</label>
        <input type="number" id="add-experience" name="experience" placeholder="Enter years of experience" required>

        <button type="submit">Add Skill</button>
    </form>

    <!-- Edit Skill Form -->
    <form id="edit-skill-form">
        <h2>Edit Labour Skill</h2>
        <label for="edit-skill-id">Skill ID:</label>
        <input type="text" id="edit-skill-id" name="skill_id" placeholder="Enter skill ID" required>

        <label for="edit-skill-name">Skill Name:</label>
        <input type="text" id="edit-skill-name" name="skill_name" placeholder="Enter skill name" required>

        <label for="edit-description">Description:</label>
        <textarea id="edit-description" name="description" rows="4" placeholder="Enter description" required></textarea>

        <label for="edit-skill-level">Skill Level:</label>
        <select id="edit-skill-level" name="skill_level" required>
            <option value="">Select level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>

        <label for="edit-experience">Experience (Years):</label>
        <input type="number" id="edit-experience" name="experience" placeholder="Enter years of experience" required>

        <button type="submit">Update Skill</button>
    </form>



</body>
</html>
