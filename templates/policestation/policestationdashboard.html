<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>police station dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            font-size: 1rem;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .dashboard-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .dashboard-links a {
            display: block;
            padding: 20px;
            text-decoration: none;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dashboard-links a:hover {
            background-color: #27ae60;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Police Station</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="adminhome.html">Home</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Police Dashboard</h2>
        <!-- Dashboard Links -->
        <div class="dashboard-links">
            <a href="/addcriminals">Add Criminals</a>
            <a href="/criminallistmanagement">Criminal list Management</a>
            <a href="/editcriminals">Edit Criminals</a>
            <a href="/editlabours">Edit Labours</a>
            <a href="/sendsolution">Send Solution</a>
            <a href="/viewnotification">Notification</a>
        </div>
    </div>
</body>
</html>
